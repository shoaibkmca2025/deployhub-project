<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeployHub - Self-hosted CI/CD Platform</title>
    <meta name="description" content="DeployHub - Transform your personal devices into a powerful CI/CD platform" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(6, 182, 212, 0.3);
        border-radius: 50%;
        border-top-color: #06b6d4;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Glass effect */
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(6, 182, 212, 0.2);
      }
      
      /* Metric card */
      .metric-card {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(245, 158, 11, 0.1));
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #06b6d4, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glow effect */
      .glow-effect {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
      }
      
      /* Status indicators */
      .status-running {
        color: #10b981;
        animation: pulse 2s infinite;
      }
      
      .status-building {
        color: #f59e0b;
        animation: spin 1s linear infinite;
      }
      
      .status-error {
        color: #ef4444;
      }
      
      .status-stopped {
        color: #6b7280;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
    </style>

        <p style="color: #06b6d4; font-size: 1.1rem;">Loading DeployHub...</p>
