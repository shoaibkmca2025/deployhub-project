services:
  # Backend API Service
  - type: web
    name: deployhub-backend
    env: node
    plan: free
    buildCommand: cd backend && npm run install-all
    startCommand: cd backend && node server/src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        value: https://deployhub-frontend.onrender.com
    rootDir: .

  # Frontend Static Site
  - type: static
    name: deployhub-frontend
    buildCommand: cd frontend/web && npm install && npm run build
    publishPath: frontend/web/dist
    envVars:
      - key: VITE_SERVER_ORIGIN
        value: https://deployhub-backend.onrender.com
      - key: VITE_APP_NAME
        value: DeployHub
      - key: VITE_APP_VERSION
        value: 1.0.0
    rootDir: .
